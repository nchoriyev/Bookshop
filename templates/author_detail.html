<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .author-info {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .author-info:hover {
            background-color: #f1f1f1;
        }

        .author-info h2 {
            margin: 0;
            color: #007BFF;
        }

        .author-info p {
            margin: 5px 0;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-container button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Author Detail</h1>
        <div class="author-info">
            <h2>{{ author.first_name }} {{ author.last_name }}</h2>
            <p><strong>First Name:</strong> {{ author.first_name }}</p>
            <p><strong>Last Name:</strong> {{ author.last_name }}</p>
            <p><strong>Birth Date:</strong> {{ author.birth_date }}</p>
            <p><strong>Created At:</strong> {{ author.created_at }}</p>
        </div>
        <div class="button-container">
            <a href="{% url 'author-update' author.id %}" class="btn btn-primary">
                <button type="button">Update</button>
            </a>
            <a href="{% url 'author-delete' author.id %}">
                <button type="button">Delete</button>
            </a>
        </div>
    </div>
</body>
</html>
