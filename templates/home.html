{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #000;
}

.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
    background-image: url("static/images/main.jpg");
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    position: relative;
    animation: slideIn 2s;
}

.hero h2 {
    font-size: 3em;
    margin: 0;
}

.hero p {
    font-size: 1.5em;
}

.hero::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

.hero h2, .hero p {
    position: relative;
    z-index: 1;
}

.content {
    padding: 20px;
}

.book {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    animation: fadeInUp 1s;
}

.book img {
    width: 150px;
    height: 200px;
    margin-right: 20px;
    transition: transform 0.3s;
}

.book img:hover {
    transform: scale(1.05);
}

.book-details {
    max-width: 800px;
}

.book-details h3 {
    margin: 0;
    font-size: 1.8em;
}

.book-details p {
    margin: 5px 0;
    font-size: 1.1em;
}

footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

@keyframes slideIn {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="hero">
    <h2>Yangi kitoblar to'plami</h2>
    <p>Sizning eng yaxshi o'qish tajribangiz</p>
</div>
{% endblock %}
